# Site
name: "Kusumandaru"
title: "Kusumandaru"
description: "Collection of medium story"
meta_description: "Medium, kusumandaru."
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
url: 'https://kusumandaru.com'
baseurl: ''
google_analytics: 'UA-135970453-1'
disqus: 'kusumandaru'
#mailchimp-list: ''
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  ndaru:
    name: Angga Kusumandaru
    display_name: ndaru
    gravatar: 8e79c68c1efe61afb4ae962aa41f8ea8
    email: angga.kusumandaru@gmail.com
    web: https://kusumandaru.com
    twitter: ''
    description: "digital entushiast"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives

# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 10
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: ""
adsense-data-ad-slot: ""

# Lazy Images ("enabled" or "disabled")
lazyimages: "enabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
